<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Knovon for Kids</title>
    <style>
        :root {
            --primary-color: #007bff;
            --background-color: #f7f9fc;
            --overlay-background: rgba(0, 0, 0, 0.6);
            --font-color: #333;
            --button-hover-color: #0056b3;
        }

        /* Base styling */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            color: var(--font-color);
            background-color: var(--background-color);
            overflow: hidden;
        }

        /* Main content */
        .content {
            text-align: center;
            animation: fadeIn 1s ease-out;
        }

        /* Heading styling */
        h1 {
            font-size: clamp(2rem, 4vw, 3.5rem);
            color: var(--primary-color);
            margin-bottom: 10px;
        }

        h2 {
            font-size: clamp(1rem, 2vw, 1.5rem);
            color: #555;
            font-weight: 400;
        }

        /* Logo styling */
        .logo {
            width: clamp(150px, 20vw, 250px);
            opacity: 0.75;
            transition: opacity 0.3s ease;
        }

        .logo:hover {
            opacity: 0.9;
        }

        /* Button styling */
        .request-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            padding: 10px 20px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s ease;
        }

        .request-btn:hover {
            background-color: var(--button-hover-color);
        }

        /* Overlay styling */
        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--overlay-background);
            color: white;
            justify-content: center;
            align-items: center;
            text-align: center;
            font-size: clamp(1em, 2vw, 1.5em);
            padding: 20px;
            transition: opacity 0.5s ease;
            z-index: 10;
        }

        .overlay.active {
            display: flex;
            animation: fadeIn 0.5s ease-out;
        }

        /* Close button */
        .close-btn {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #f44336;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1em;
            color: white;
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="content">
        <img src="https://mytab.knovon.net/knovontablogo.png" alt="Knovon Logo" class="logo">
        <h1>Knovon for Kids</h1>
        <h2>A Knovon Company</h2>
    </div>

    <button class="request-btn" onclick="showOverlay()">Request Early Access</button>

    <div class="overlay" id="overlay">
        <div>
            <p>Knovon for Kids is a parental control system for mobile devices and computers. It provides kids with a safe, controllable internet experience.</p>
            <p>To request early access, please contact us at <strong>Kids@Knovon.org</strong>.</p>
            <button class="close-btn" onclick="hideOverlay()">Close</button>
        </div>
    </div>

    <script>
        function showOverlay() {
            document.getElementById('overlay').classList.add('active');
        }

        function hideOverlay() {
            document.getElementById('overlay').classList.remove('active');
        }
    </script>
</body>
</html>
